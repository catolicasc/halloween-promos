<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de PrÃªmios - Halloween Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Creepster', cursive;
        }
        .halloween-bg {
            background-image: url('https://images.unsplash.com/photo-1568485248685-229a5b7b55da?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&q=80&w=1080');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="halloween-bg min-h-screen flex flex-col items-center justify-center text-orange-500">
    <div class="bg-black bg-opacity-75 p-10 rounded-lg shadow-lg text-center max-w-lg">
        <h1 class="text-4xl mb-6 text-orange-400">ðŸŽƒ Sorteador de NÃºmeros ðŸŽƒ</h1>
        
        <label for="numNumeros" class="block mb-2 text-xl">Quantidade de NÃºmeros:</label>
        <input type="number" id="numNumeros" min="1" class="block w-full p-2 mb-4 rounded bg-gray-800 text-white placeholder-gray-500">
        
        <div class="mb-4">
            <h3 class="text-2xl mb-2 text-orange-300">Cadastro de PrÃªmios:</h3>
            <div id="premioInputs">
                <input type="text" class="block w-full p-2 mb-2 rounded bg-gray-800 text-white placeholder-gray-500" placeholder="Ex: Desconto 10%">
            </div>
            <button onclick="adicionarPremio()" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded shadow-lg mb-4">
                Adicionar PrÃªmio
            </button>
        </div>

        <button onclick="gerarSorteio()" class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded shadow-lg">
            Sortear NÃºmeros
        </button>

        <p id="error-message" class="text-red-500 mt-4"></p>

        <h2 class="text-3xl mt-8 text-orange-300">Resultado:</h2>
        <ul id="resultadoSorteio" class="mt-4 text-lg text-gray-100"></ul>
    </div>

    <script>
        let premios = [];

        function adicionarPremio() {
            const premioInput = document.createElement('input');
            premioInput.type = 'text';
            premioInput.className = 'block w-full p-2 mb-2 rounded bg-gray-800 text-white placeholder-gray-500';
            premioInput.placeholder = 'Ex: Desconto 10%';
            document.getElementById('premioInputs').appendChild(premioInput);
        }

        function gerarSorteio() {
            const numNumeros = document.getElementById('numNumeros').value;
            const resultadoSorteio = document.getElementById('resultadoSorteio');
            const errorMessage = document.getElementById('error-message');

            // Coletar os prÃªmios cadastrados
            premios = [];
            document.querySelectorAll('#premioInputs input').forEach(input => {
                const premio = input.value.trim();
                if (premio) {
                    premios.push(premio);
                }
            });

            // VerificaÃ§Ã£o de entrada
            if (numNumeros <= 0 || premios.length === 0) {
                errorMessage.textContent = "Por favor, insira valores vÃ¡lidos. VocÃª deve cadastrar prÃªmios e nÃºmeros.";
                return;
            } else {
                errorMessage.textContent = "";
            }

            let numerosDisponiveis = [];
            for (let i = 1; i <= numNumeros; i++) {
                numerosDisponiveis.push(i);
            }

            resultadoSorteio.innerHTML = '';

            numerosDisponiveis.forEach(numero => {
                const premioAleatorio = premios[Math.floor(Math.random() * premios.length)];
                const listItem = document.createElement('li');
                listItem.textContent = `NÃºmero ${numero} vinculado ao prÃªmio: ${premioAleatorio}`;
                resultadoSorteio.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
